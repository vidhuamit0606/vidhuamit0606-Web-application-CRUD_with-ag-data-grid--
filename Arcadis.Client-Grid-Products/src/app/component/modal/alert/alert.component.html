<div>
    <div class="modal-header">
        <!-- <button type="button" class="close" (click)="closeModal()">&times;</button> -->
        <h4 class="modal-title" class="text-justify">Modal title</h4>
    </div>
    <div class="modal-body">
        <label>Username : </label> <input type="text" [(ngModel)]="user.name" />
        <br><br>
        <label>Password :</label> <input type="text" [(ngModel)]="user.pass" />
        <div *ngFor="let product of product">
                    <label  class="col-md-2" type="text"> {{product.productID}}</label>
                    <input style="height:28px; width:80px;" type="text" [(ngModel)]="product.name">&nbsp;
                    <input style="height:28px; width:80px;" type="text" [(ngModel)]="product.price">&nbsp;
                    <button type="button" style="height:28px;" class="btn btn-danger" (click)="deleteProduct()" >DELETE</button><br>
            
        </div>
        <br><br><br>
       
        <button type="button" class="btn btn-default" (click)="actionFunction()">Save changes</button>&nbsp;
        <button type="button" class="btn btn-primary" (click)="closeModal()">Close</button>
    </div>
</div>
